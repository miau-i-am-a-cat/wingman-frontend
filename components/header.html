<!-- Wingman Labs Header Component -->
<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <a href="/" class="header-logo">
      WINGMAN LABS
    </a>
    
    <!-- Navigation -->
    <nav class="header-nav">
      <a href="/products/energy">Energy</a>
      <a href="/products/sleep">Sleep</a>
      <a href="/pages/science">Science</a>
      <a href="/pages/more">More</a>
    </nav>
    
    <!-- Quick Buy Button -->
    <a href="/pages/quick-buy" class="header-quick-buy">QUICK BUY</a>
    
    <!-- Header Actions -->
    <div class="header-actions">
      <!-- Account -->
      <button class="header-icon" id="headerAccountBtn" aria-label="Account">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </button>
      
      <!-- Cart -->
      <button class="header-icon" id="headerCartBtn" aria-label="Shopping cart">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        <span id="cartCount" style="display: none;">0</span>
      </button>
      
      <!-- Mobile Menu Toggle (hidden on desktop) -->
      <button class="header-menu-toggle" id="headerMenuToggle" aria-label="Menu">
        ☰
      </button>
    </div>
  </div>
</header>

<!-- Cart Drawer -->
<div class="cart-drawer" id="cartDrawer">
  <div class="cart-drawer-header">
    <div class="cart-drawer-title">CART</div>
    <button class="cart-drawer-close" id="closeCart" aria-label="Close cart">×</button>
  </div>
  <div class="cart-drawer-body" id="cartBody">
    <div class="cart-empty">Your cart is empty</div>
  </div>
  <div class="cart-drawer-footer" id="cartFooter" style="display: none;">
    <div class="cart-subtotal">
      <span>Subtotal</span>
      <span id="cartSubtotal">$0.00</span>
    </div>
    <div class="cart-total">
      <span>Total</span>
      <span id="cartTotal">$0.00</span>
    </div>
    <button class="cart-checkout-btn" id="cartCheckoutBtn">Checkout</button>
  </div>
</div>
